jwt.secret=UNSECURE_SECRET_TOKEN
jwt.enabled=true
storage.host=db
storage.bucket=travel-sample
storage.username=Administrator
storage.password=password
#in seconds, set to 0 to disable
storage.expiry=0
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
springdoc.swagger-ui.url=/swagger.json
springdoc.swagger-ui.path=/apidocs

# MongoDB Configuration
mongodb.host=localhost:27017
mongodb.database=travel-sample
mongodb.username=admin
mongodb.password=password

# Profile configuration
spring.profiles.active=couchbase

# Feature Flags
# Which database to read from (couchbase, mongodb, or auto - which uses the active profile)
feature.database.read=auto
# Whether to write to Couchbase (true, false, or auto - which uses the active profile)
feature.database.write.couchbase=auto
# Whether to write to MongoDB (true, false, or auto - which uses the active profile)
feature.database.write.mongodb=auto
# Whether to validate data consistency between databases
feature.database.validate=false
# Whether data migration is enabled
feature.migration.enabled=false
# Percentage of traffic to route to MongoDB reads (when using shadow mode)
feature.shadow.percentage=0

# Logging for shadow mode
logging.level.trycb.service.shadow=DEBUG
